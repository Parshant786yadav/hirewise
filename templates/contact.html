<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact HireWise</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #fff;
            color: #000;
            overflow-x: hidden;
        }
        .navbar {
            background-color: #fff;
            padding: 15px 30px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        .navbar button {
            padding: 8px 16px;
            font-size: 1em;
            border: none;
            background: #ff69b4;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }
        .navbar button:hover {
            transform: scale(1.05);
            background: #ff85c1;
        }
        .navbar img {
            height: 50px;
        }
        .contact-section {
            text-align: center;
            padding: 60px 20px;
            animation: fadeIn 1.5s ease-in-out;
        }
        .contact-section h1 {
            font-size: 2.8em;
            margin-bottom: 20px;
            color: #ff69b4;
        }
        .contact-section p {
            font-size: 1.2em;
            max-width: 800px;
            margin: auto;
            line-height: 1.6;
            color: #555;
        }
        .social-icons {
            margin-top: 50px;
            display: flex;
            justify-content: center;
            gap: 40px;
            flex-wrap: wrap;
        }
        .social-icons a {
            font-size: 3em;
            color: #ff69b4;
            transition: 0.3s;
        }
        .social-icons a:hover {
            transform: scale(1.2);
            color: #ff85c1;
            text-shadow: 0px 0px 15px rgba(255,105,180,0.6);
        }
        .contact-form {
            margin-top: 60px;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
            padding: 20px;
            border-radius: 12px;
            background: #ffe4ef;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 8px;
            font-size: 1em;
        }
        .contact-form button {
            padding: 10px 20px;
            background: #ff69b4;
            border: none;
            color: white;
            font-size: 1.1em;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }
        .contact-form button:hover {
            transform: scale(1.05);
            background: #ff85c1;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <button onclick="history.back()">⬅ Back</button>
        <img src="app logo_circle_crop.png" alt="HireWise Logo">
    </div>

    <!-- Contact Section -->
    <section class="contact-section">
        <h1>Contact Us</h1>
        <p>Reach out to us through any platform below or send us a direct message.</p>

        <!-- Social Media Icons -->
        <div class="social-icons">
            <a href="https://www.instagram.com/its_yduvnshi" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="https://wa.me/918826448907" target="_blank"><i class="fab fa-whatsapp"></i></a>
            <a href="mailto:parshant786yadav@gmail.com"><i class="fas fa-envelope"></i></a>
            <a href="tel:+918826448907"><i class="fas fa-phone"></i></a>
            <a href="https://www.linkedin.com/in/parshant786" target="_blank"><i class="fab fa-linkedin"></i></a>
        </div>

        <!-- Contact Form -->
        <div class="contact-form">
            <form id="contactForm">
                <input type="text" name="name" placeholder="Your Name" required>
                <input type="email" name="email" placeholder="Your Email" required>
                <textarea name="message" placeholder="Your Message" rows="4" required></textarea>
                <button type="submit">Send Message</button>
            </form>
        </div>
    </section>

    <script>
        document.getElementById("contactForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent actual submission
            alert("✅ Message Sent Successfully!");
            this.reset(); // Clear form
        });
    </script>

</body>
</html>
